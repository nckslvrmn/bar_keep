<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Keep - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        h2 {
            font-size: 24px;
            font-weight: normal;
            margin: 20px 0;
            color: #b0b0b0;
        }

        p {
            line-height: 1.5;
            color: #b0b0b0;
        }

        .retry-button {
            background-color: #6ea8fe;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background-color: #9ec5fe;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #212529;
            }

            h2,
            p {
                color: #6c757d;
            }

            .retry-button {
                background-color: #0d6efd;
                color: #ffffff;
            }

            .retry-button:hover {
                background-color: #0a58ca;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üç∏</h1>
        <h2>You're offline</h2>
        <p>Bar Keep needs an internet connection to sync your inventory. Please check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
</body>

</html>
